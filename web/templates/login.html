<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dungeon's End - Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap">
    <style>
        :root {
            --parchment: #f8f0d8;
            --wood-dark: #5c4033;
            --wood-medium: #8b5a2b;
            --wood-light: #cd853f;
            --stone-dark: #626262;
            --stone-light: #a0a0a0;
            --blood-red: #8b0000;
            --forest-green: #2e8b57;
            --gold: #daa520;
            --pixel-border: 4px;
        }
        
        body {
            font-family: 'VT323', monospace;
            font-size: 18px;
            background-image: linear-gradient(rgba(0, 0, 24, 0.555), rgba(0, 0, 24, 0.555)), url('/static/images/brick.jpg');
            background-size: 200px 200px;
            background-repeat: repeat;
            color: #000;
            text-align: center;
            margin: 0;
            padding: 20px;
            line-height: 1.3;
        }
        
        h1 {
            font-family: 'Press Start 2P', cursive;
            color: var(--gold);
            text-shadow: 2px 2px 0 #000;
            font-size: 24px;
            margin: 15px 0;
            letter-spacing: 2px;
        }
        
        .login-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: var(--parchment);
            border: 8px solid var(--wood-dark);
            box-shadow: inset 0 0 0 4px var(--wood-light);
        }
        
        .login-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 18px;
            margin: 10px 0 20px;
            color: var(--wood-dark);
        }
        
        .login-form {
            text-align: left;
            padding: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 20px;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--wood-medium);
        }
        
        input, select {
            font-family: 'VT323', monospace;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: 3px solid var(--wood-dark);
            background-color: #fff;
        }
        
        button {
            font-family: 'Press Start 2P', cursive;
            margin: 10px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            background-color: var(--wood-medium);
            color: white;
            border: 4px solid #000;
            box-shadow: inset 4px 4px 0 rgba(255, 255, 255, 0.2),
                        inset -4px -4px 0 rgba(0, 0, 0, 0.2);
            text-shadow: 2px 2px 0 rgba(0,0,0,0.5);
            transition: all 0.1s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .error-message {
            color: var(--blood-red);
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>PIXEL DUNGEON ADVENTURE</h1>
        <div class="login-title">ENTER YOUR HERO DETAILS</div>
        
        <form class="login-form" action="/login" method="POST">
            <div class="form-group">
                <label for="player_name">Hero Name:</label>
                <input type="text" id="player_name" name="player_name" required>
            </div>
            
            <div class="form-group">
                <label for="character_class">Choose Your Class:</label>
                <select id="character_class" name="character_class">
                    <option value="Warrior">Warrior</option>
                    <option value="Rogue">Rogue</option>
                    <option value="Cleric">Cleric</option>
                    <option value="Ranger">Ranger</option>
                </select>
            </div>
            
            <button type="submit">BEGIN ADVENTURE</button>
        </form>
    </div>
</body>
</html>
